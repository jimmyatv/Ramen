<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e3b0e9400.js" crossorigin="anonymous"></script>
    <title>Grocery list</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-4 col-sm-3">
                
            </div>


            <div class="col-md-4 col-sm-6 shoppingBasket">
                <h1 class="text-center">Grocery list</h1>
                <input type="text" class="form-control grocery">
                <button class="btn add"><i class="fa-solid fa-basket-shopping"></i></button>
                <hr>
                <table class="table table-striped">
                    <tbody class="groceryListBody">
                        <!-- <tr>
                            <td>Coffee</td>
                            <td><button class="btn" ><i class="fa-solid fa-eraser"></i></button></td>
                        </tr>
                        <tr>
                            <td>Milk</td>
                            <td><button class="btn" ><i class="fa-solid fa-eraser"></i></button></td>
                        </tr> -->
                    </tbody>
                </table>

                <div class="page">
                    <button class="btn less"><i class="fa-solid fa-circle-arrow-left"></i></button>
                    <input type="text" class="item w-25 text-center" disabled>
                    <button class="btn more"><i class="fa-solid fa-circle-arrow-right"></i></button>
                </div>

            </div>


            <div class="col-md-4 col-sm-3">

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
